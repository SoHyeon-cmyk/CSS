<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>vertical-align</title>
    <style>
    .one{
     vertical-align: top; /*상단 정렬*/
    }
      .two{
      vertical-align: middle;/*중단 정렬*/
      }
      .three{
      vertical-align: bottom;/*하단 정렬*/
      }
    </style>
  </head>
  <body>
    <h1>텍스트와 이미지의 수직 정렬</h1>
    <p>
      <img src="https://via.placeholder.com/100" alt="Place
holder Image"> Top text
    </p>
    <p>
      <img src="https://via.placeholder.com/100" alt="Place
holder Image"> middle text
    </p>
    <p>
      <img src="https://via.placeholder.com/100" alt="Place
holder Image"> bottom text
    </p>
  </body>
</html>
