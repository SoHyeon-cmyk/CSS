<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>요소숨기기</title>
  <style>
    .text,.box{
      visibility: visible;
      opacity: 0.5;
    }
    .hidden{
      visibility: hidden;
    }
    .overlay {
	line-height:4;
	text-align:center;
  background-color: rgba(255, 199, 199, 0.5);
}
  .overlay>.text{
    opacity: 1;
  }
  </style>
</head>
<body>
  <div class="container">
    <p class="text">이 텍스트는 보입니다.</p>
    <p class="hidden">이 텍스트는 숨겨져야 합니다.</p>
  </div>
  <div class="box">이 박스는 보입니다.</div>
  <div class="overlay">
    <p class="text">이 텍스트는 배경 위에 있습니다.</p>
  </div>
</body>
</html>
