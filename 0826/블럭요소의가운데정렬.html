<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>블럭요소의가운데정렬</title>
  <style>
    section{
      border: 5px dotted gray;
    }
    section>div{
      width: 100px;
      height: 100px;
      background-color: darkcyan;
      margin-left: 0;/*이미 왼쪽 은 0*/
    }
    section>div:nth-child(2){
      background-color: salmon;
      margin-left: auto;
      margin-right: auto;
    }
    section>div:nth-of-type(3){
      background-color: bisque;
      margin-left: auto;
    }

  </style>
</head>
<body>
  <section>
    <div></div>
    <div></div>
    <div></div>
  </section>
</body>
</html>
