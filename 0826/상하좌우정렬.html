<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>정렬 연습2</title>
<style>
*{margin:0; padding:0;}
body{font-family:Verdana, Geneva, sans-serif;}
.wrap{
	background-color:olive;
	color:#fff;
	height:250px;	
}
/*TITLE을 .wrap요소의 가운데로 정렬하시오*/
h1{
	font-size:40px;
  text-align: center;
  line-height:250px;
}
/* 인접해 있는 요소의 margin은 작은 값은 상쇄되고 큰 값이 적용된다. */
/* 자식요소에 margin.top을 적용하면 부모요소에 margin.top을 적용한 것 처럼
랜더링된다. */
/* padding-top을 적용해도 가능 */
</style>
</head>

<body>
	<div class="wrap">
    	<h1>TITLE</h1>
    </div>
</body>
</html>
