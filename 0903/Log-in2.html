<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>피곤하다...</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .container{
      width: 580px;
      height: 400px;
      border: 1px solid black;
    }
    h1{
      font-size: 36px;
      color: #1aa5d0;
      text-align: center;
      margin: 25px 0 10px 0;
    }
    h2{
      font-size: 16px;
      font-weight: 100;
      text-align: center;
      line-height: 25px;
    }
    b{
      font-size: 18px;
    }
    input{
      width: 220px;
      height: 30px;
      margin: 10px;
    }
    label{
      font-size: 16px;
    }
    button{
      width: 120px;
      height: 90px;
      font-size: 22px;
      color: aliceblue;
      background-color: #1aa5d0;
      border-radius: 10px;
      border: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>로그인</h1>
    <h2><b>그린컴퓨터아카데미</b>에 오신것을 환연합니다.<br>
    로그인 후 다양한 서비스를 이용하실 수 있습니다.</h2>
    <div class="text">
      <div class="box1">
        <label>회원아이디</label>
        <input type="email" name="" id="">
      </div>
      <div class="box2"></div>
        <label>비밀번호</label>
        <input type="password" name="" id="">
      </div>
      <button type="submit">로그인</button>
      <div class="text">아이디/비밀번호 찾기</div>
    </div>
  </div>
</body>
</html>
