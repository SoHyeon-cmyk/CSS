<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transition속성</title>
  <style>
    div{
      width: 100%;
      height: 100px;
      background-color: lightblue;
      opacity: 0.3;
      /* 요소의 배경색이 변경됐을 때 0.5초동안 서서히 변경 */
      transition: background-color .5s, width 2s  ;
    }
    div:hover{
      background-color: pink;
      transition: background-color 2s ,width 2s, opacity 2s;
      /* width에 transition을 줘도 효과가 적용되지 않는 이유는 div의
      width가 오토라서 안됨 */
      width: 50%;
      opacity: 1;
      /* 축약형 */
      transition: all 2s;
    }
  </style>
</head>
<body>
    <div></div>
    <hr>
    <div></div>
</body>
</html>
