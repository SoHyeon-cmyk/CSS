<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>loading</title>
  <style>
    .loader{
      width: 120px;
      height: 120px;
      border: 16px solid gainsboro;
      border-radius: 50%;
      border-top-color: lightcoral;
      animation: spin 2s linear infinite;
    }
@keyframes spin {
  100%{transform:rotate(360deg);
  }
}
  </style>
</head>
<body>
  <div class="loader"></div>
</body>
</html>
