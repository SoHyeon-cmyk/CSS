<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>object-fit</title>
  <style>
    div{
      width: 400px;
      height: 400px;
      border: 1px solid black;
      float: left;
      margin: 50px;
    }
    div>img{
      width: 100%;
      height: 100%;
    }
    .box1>img{
      object-fit: fill;/*비율을 무시하고 가득 채움*/
    }
    .box2>img{
      object-fit: cover;/*요소의 비율을 유지하고 가득 채움*/
    }
    .box3>img{
      object-fit: contain; /*원본비율 유지/잘리지 않게 채움*/
    }
  </style>
</head>
<body>
  <div class="box1">
    <img src="/이미지예제/bg_image/car1.jpg" alt="자동차">
  </div>
  <div class="box2">
    <img src="/이미지예제/bg_image/car1.jpg" alt="자동차">
  </div>
  <div class="box3">
    <img src="/이미지예제/bg_image/car1.jpg" alt="자동차">
  </div>
</body>
</html>
