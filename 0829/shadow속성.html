<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>shadow속성</title>
  <style>
    div{
      text-shadow:5px 5px 5px #666;
      /* x축, y축, blur,(확장값), 컬러 */
      border: 3px solid black;
      /* box-shadow속성: 태그에 그림자 부여 */
      box-shadow:5px 5px 5px #666, 10px 10px 40px red, 10px 10px 50px blue;
      box-shadow: inset 10px 10px 10px blue;
    }
  </style>
</head>
<body>
  <div>
    <h1>그림자속성</h1>
  </div>
</body>
</html>
