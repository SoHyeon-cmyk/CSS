<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>white-space</title>
    <style>
      div {
        width: 400px;
        border: 5px solid lightcoral;
        font-size: 2rem;
        /* rem 의 r은 root를 뜻함 */
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <div>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel beatae nihil
      consectetur qui accusantium quo exercitationem eaque dolores ipsum
      aliquam, aspernatur cupiditate necessitatibus ipsam. Corporis nam
      laboriosam sunt quidem. Veniam.
    </div>
  </body>
</html>
