<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>float속성</title>
  <style>
    .parent{
      /* float속성을 적용한 자식요소의 높이를 부모요소에 인식시키는 방법 */
      /* height: 200px; */
      background-color: lightgray;
      overflow: hidden;
    }
    .child{
      width: 200px;
      height: 200px;
      float: left;
    }
    .ch1{
      background-color: pink;
    }
    .ch2{
      background-color: lavenderblush;
    }
    .ch3{
      background-color: bisque;
    }
    .uncle{
      width: 200px;
      height: 200px;
      background-color: cornsilk;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child ch1">A</div>
    <div class="child ch2">B</div>
    <div class="child ch3">C</div>
    <!-- 이 속성은 float를 해제하여 새롭게 줄바꿈을 시작함 -->
    <!-- <div style="clear:both;"></div> -->
  </div>
  <div class="uncle">D</div>
</body>
</html>
